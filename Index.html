<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Employee Scanner (One Scan Only)</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .log-entry {
            border-bottom: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">QR Employee Verification (One Scan Only)</h2>

        <div id="reader" class="border rounded mb-3"></div>
        <h5 id="result">Scan a QR code...</h5>

        <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
            <button id="btnImport" class="btn btn-sm btn-primary">📁 Import Employees</button>
            <button id="btnClear" class="btn btn-sm btn-danger">🧹 Clear Logs</button>
            <button id="btnDownload" class="btn btn-sm btn-success">⬇️ Download Logs</button>
        </div>

        <input type="file" id="fileInput" accept=".json" hidden>

        <hr>
        <h4>Scanned Employees</h4>
        <h5 id="counter">Total Scanned: 0 / 0 Employees</h5>
        <div id="logs" class="text-start"></div>
    </div>

    <!-- ✅ Main Firebase + QR Scanner Script -->
    <script type="module">

        // --- Firebase imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // --- ✅ YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCOooFnNZKQpWztLhAeuAv868i5bQdKQKY",
            authDomain: "qrscanner-521eb.firebaseapp.com",
            databaseURL: "https://qrscanner-521eb-default-rtdb.firebaseio.com",
            projectId: "qrscanner-521eb",
            storageBucket: "qrscanner-521eb.firebasestorage.app",
            messagingSenderId: "734001019385",
            appId: "1:734001019385:web:7f8540e2f28d8f3d6e6528",
            measurementId: "G-LWT5ZECTCZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addEventListener("DOMContentLoaded", async () => {
            let employees = [];
            let html5QrCode;
            let lastScan = "";

            async function loadEmployees() {
                try {
                    const snapshot = await get(child(ref(db), "employees"));
                    if (snapshot.exists()) {
                        employees = Object.values(snapshot.val());
                        console.log(`Loaded ${employees.length} employees`);
                        updateCounter();
                    } else {
                        console.warn("⚠️ No employees found in Firebase");
                    }
                } catch (err) {
                    console.error("Error loading employees:", err);
                }
            }

            async function processScan(id) {
                const emp = employees.find(e => e.id === id);
                const resultEl = document.getElementById("result");
                if (!emp) {
                    resultEl.innerHTML = `❌ Not found: ${id}`;
                    return;
                }

                const scanRef = ref(db, "scans/" + id);
                const existing = await get(scanRef);
                if (existing.exists()) {
                    resultEl.innerHTML = `⚠️ Already scanned: ${emp.name} (${emp.department})`;
                    return;
                }

                await set(scanRef, {
                    employee_id: emp.id,
                    name: emp.name,
                    department: emp.department,
                    timestamp: new Date().toISOString(),
                });

                resultEl.innerHTML = `✅ Verified: ${emp.name} (${emp.department})`;
                showLogs();
            }

            async function showLogs() {
                const snapshot = await get(ref(db, "scans"));
                const logs = snapshot.exists() ? Object.values(snapshot.val()) : [];
                const logsDiv = document.getElementById("logs");
                logsDiv.innerHTML = logs.map(r =>
                    `<div class="log-entry"><strong>${r.timestamp}</strong> — ${r.employee_id} - ${r.name}</div>`
                ).join("");
                updateCounter(logs.length);
            }

            function updateCounter(scanned = null) {
                const counter = document.getElementById("counter");
                counter.innerText = `Total Scanned: ${scanned ?? 0} / ${employees.length} Employees`;
            }

            function startScanner() {
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    async decodedText => {
                        const id = parseQR(decodedText);
                        if (id === lastScan) return;
                        lastScan = id;
                        await processScan(id);
                        setTimeout(() => (lastScan = ""), 2000);
                    }
                ).catch(() => {
                    document.getElementById("result").innerText = "❌ Camera access failed.";
                });
            }

            function parseQR(txt) {
                try {
                    if (txt.startsWith("EMP:")) return txt.slice(4);
                    const obj = JSON.parse(txt);
                    if (obj.id) return obj.id;
                } catch { }
                return txt.trim();
            }

            document.getElementById("btnDownload").onclick = showLogs;

            await loadEmployees();
            startScanner();
            await showLogs();
        });
    </script>
    <!-- end firebase code-->
    <!--<script src="script2.js"></script>-->
</body>
</html>
